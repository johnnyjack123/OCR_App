<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-body-tertiary">
    <main class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="mb-3">
                        <h1 class="h4 mb-1">Login</h1>
                        <div class="text-secondary small">Use your account to access the dashboard.</div>
                    </div>

                    <form method="post" class="vstack gap-3">
                        <div>
                            <label class="form-label" for="username">Username</label>
                            <input id="username" name="username" class="form-control" placeholder="Enter your username"
                                autocomplete="username" required />
                        </div>

                        <div>
                            <label class="form-label" for="password">Password</label>
                            <input id="password" name="password" type="password" class="form-control"
                                placeholder="Enter your password" autocomplete="current-password" required />
                        </div>

                        <!-- Optional: if you render an error from Flask, put it here -->
                        {# <div class="text-danger small">Invalid credentials.</div> #}

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>

            <div class="text-center text-secondary small mt-3">
                OCR App â€¢
                <a href="https://github.com/johnnyjack123/OCR_App" class="link-secondary text-decoration-none" target="_blank"
                    rel="noopener">
                    Source Code
                </a>
            </div>

        </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
